components:
- components:
  - components:
    - event_bindings: {click: join_new_game_click}
      layout_properties: {grid_position: 'IIJVUA,ZBPTQI'}
      name: join_new_game
      properties: {background: 'theme:Secondary Container', bold: true, foreground: 'theme:Primary', role: elevated-button, text: Join a new game}
      type: Button
    - event_bindings: {click: btn_continue_game_click}
      layout_properties: {grid_position: 'IIJVUA,XYTXVK'}
      name: btn_continue_game
      properties: {background: 'theme:Secondary Container', bold: true, role: elevated-button, text: Continue a previous game}
      type: Button
    layout_properties: {grid_position: 'AJRXYF,ATHMKT'}
    name: start_up
    properties: {role: outlined-card}
    type: ColumnPanel
  - components:
    - layout_properties: {grid_position: 'INNNAF,GOYSDY'}
      name: correct_id
      properties: {align: right, text: 'If the ID on the right is correct, click the submit button. If not, correct the ID first and then click on the submit button'}
      type: Label
    - layout_properties: {grid_position: 'INNNAF,UGJSUQ'}
      name: check_gameID
      properties: {}
      type: TextBox
    - event_bindings: {click: btn_gameID_ok_click}
      layout_properties: {grid_position: 'AFRRKZ,OKNCAA'}
      name: btn_gameID_ok
      properties: {background: 'theme:Secondary Container', bold: true, role: outlined-button, text: Submit GameID}
      type: Button
    layout_properties: {grid_position: 'WAEZSH,WOGNSM'}
    name: check_gameID_card
    properties: {col_widths: '{"GOYSDY":40,"UGJSUQ":20}', role: outlined-card, visible: false}
    type: ColumnPanel
  - components:
    - layout_properties: {grid_position: 'TBSGEZ,IUBYMK ROWAEX,PZCXUY'}
      name: label_radio_region
      properties: {background: 'theme:Secondary Container', bold: true, foreground: 'theme:Primary', text: 'First, select your region ...'}
      type: Label
    - data_bindings: []
      event_bindings: {clicked: radio_button_us_clicked}
      layout_properties: {grid_position: 'TBSGEZ,IUBYMK PCRSHQ,FGVJRD'}
      name: radio_button_us
      properties: {enabled: true, group_name: regs, spacing_above: none, spacing_below: none, text: USA}
      type: RadioButton
    - event_bindings: {clicked: radio_button_af_clicked}
      layout_properties: {grid_position: 'TBSGEZ,IUBYMK MYFPTQ,LPFOWO'}
      name: radio_button_af
      properties: {group_name: regs, spacing_above: none, spacing_below: none, text: 'Africa, South of Sahara'}
      type: RadioButton
    - event_bindings: {clicked: radio_button_cn_clicked}
      layout_properties: {grid_position: 'TBSGEZ,IUBYMK FUYYOE,UADHVS'}
      name: radio_button_cn
      properties: {group_name: regs, spacing_above: none, spacing_below: none, text: China}
      type: RadioButton
    - event_bindings: {clicked: radio_button_me_clicked}
      layout_properties: {grid_position: 'TBSGEZ,IUBYMK VGIDBU,HIFTQV'}
      name: radio_button_me
      properties: {group_name: regs, spacing_above: none, spacing_below: none, text: Middle East & North Africa}
      type: RadioButton
    - event_bindings: {clicked: radio_button_sa_clicked}
      layout_properties: {grid_position: 'TBSGEZ,IUBYMK OAKGTW,LWQRKF'}
      name: radio_button_sa
      properties: {group_name: regs, spacing_above: none, spacing_below: none, text: South Asia, tooltip: 'India, Pakistan, Bangladesh'}
      type: RadioButton
    - event_bindings: {clicked: radio_button_la_clicked}
      layout_properties: {grid_position: 'TBSGEZ,IUBYMK QBLYGN,TAEWCH'}
      name: radio_button_la
      properties: {group_name: regs, spacing_above: none, spacing_below: none, text: Latin America}
      type: RadioButton
    - event_bindings: {clicked: radio_button_pa_clicked}
      layout_properties: {grid_position: 'TBSGEZ,IUBYMK BXTEDV,MALDGL'}
      name: radio_button_pa
      properties: {group_name: regs, spacing_above: none, spacing_below: none, text: Pacific Rim, tooltip: 'Canada, South Korea, Australia, Japan, New Zealand'}
      type: RadioButton
    - event_bindings: {clicked: radio_button_ec_clicked}
      layout_properties: {grid_position: 'TBSGEZ,IUBYMK UJRYGQ,LIMULZ'}
      name: radio_button_ec
      properties: {group_name: regs, spacing_above: none, spacing_below: none, text: East Europe and Central Asia}
      type: RadioButton
    - event_bindings: {clicked: radio_button_eu_clicked}
      layout_properties: {grid_position: 'TBSGEZ,IUBYMK RBNUTE,KAQDOD'}
      name: radio_button_eu
      properties: {group_name: regs, spacing_above: none, spacing_below: none, text: Europe}
      type: RadioButton
    - layout_properties: {grid_position: 'TBSGEZ,TATGRK MEMJWV,GOKOAD'}
      name: label_radio_ministry
      properties: {background: 'theme:Tertiary Container', bold: true, foreground: 'theme:Primary', text: '... then select your ministry', visible: false}
      type: Label
    - event_bindings: {clicked: rb_poverty_clicked}
      layout_properties: {grid_position: 'TBSGEZ,TATGRK TYPBLH,NUJRYD'}
      name: rb_poverty
      properties: {group_name: tas, spacing_above: none, spacing_below: none, text: Poverty, visible: false}
      type: RadioButton
    - layout_properties: {grid_position: 'TBSGEZ,TATGRK HARLQA,DUKITZ'}
      name: rb_inequality
      properties: {group_name: tas, spacing_above: none, spacing_below: none, text: Inequality, visible: false}
      type: RadioButton
    - layout_properties: {grid_position: 'TBSGEZ,TATGRK WQDLXM,HWMYOE'}
      name: rb_empowerment
      properties: {group_name: tas, spacing_above: none, spacing_below: none, text: Empowerment, visible: false}
      type: RadioButton
    - layout_properties: {grid_position: 'TBSGEZ,TATGRK XKFQIY,WFUPWT'}
      name: rb_food
      properties: {group_name: tas, spacing_above: none, spacing_below: none, text: Food and Agriculture, visible: false}
      type: RadioButton
    - layout_properties: {grid_position: 'TBSGEZ,TATGRK VTZAJG,QAHTYA'}
      name: rb_energy
      properties: {group_name: tas, spacing_above: none, spacing_below: none, text: Energy, visible: false}
      type: RadioButton
    - layout_properties: {grid_position: 'TBSGEZ,TATGRK WUYDCG,TJQRVB'}
      name: rb_future
      properties: {group_name: tas, text: Future, visible: false}
      type: RadioButton
    - event_bindings: {clicked: radio_button_se_clicked}
      layout_properties: {grid_position: 'TBSGEZ,IUBYMK YURGBO,SCWOXK'}
      name: radio_button_se
      properties: {group_name: regs, spacing_above: none, spacing_below: none, text: Southeast Asia}
      type: RadioButton
    - event_bindings: {click: role_taken_click}
      layout_properties: {grid_position: 'HMXVIF,YDKFYJ'}
      name: role_taken
      properties: {background: 'theme:Secondary Container', bold: true, foreground: 'theme:e4aBlue', role: elevated-button, text: 'Once you selected one region and one ministry, click this button'}
      type: Button
    layout_properties: {grid_position: 'CQYJPD,EXRAVD'}
    name: choose_role
    properties: {role: outlined-card, visible: false}
    type: ColumnPanel
  - components:
    - layout_properties: {grid_position: 'TGKMSN,BNWAIT'}
      name: info_round1
      properties:
        align: center
        content: "You are responsible to better the lives of your people. In the graphs below things are good if the line is in the **green** zone, if they are in the **red** zone, you need to worry - social unrest, and worse, is just around the corner!\nStudy all your indicators, see how they develop over the years, discuss \nwith colleagues, first in your region, but also in the other regions.\nWhen you are ready, scroll down to the decisions you need to take as minister that hopefully improve the lives of your citizens in the next round."
        spacing:
          margin: ['2', null, '2', null]
          padding: ['2', null, '2', null]
        visible: false
      type: RichText
    layout_properties: {grid_position: 'BLDYFB,FUBAOV'}
    name: card_info_round1
    properties: {role: null, visible: false}
    type: ColumnPanel
  - components:
    - layout_properties: {grid_position: 'OUQCJY,KCOHPM'}
      name: repeating_plot_panel
      properties: {item_template: PlotPanel}
      type: RepeatingPanel
    layout_properties: {grid_position: 'HMZKHN,CHBFYJ'}
    name: card_for_plots
    properties: {role: null}
    type: ColumnPanel
  data_bindings: []
  layout_properties: {slot: default}
  name: content_panel
  properties: {col_widths: '{}'}
  type: ColumnPanel
- layout_properties: {slot: nav-right}
  name: navbar_links
  properties: {}
  type: FlowPanel
- layout_properties: {slot: title}
  name: label_title1
  properties: {icon: 'fa:gamepad', role: title, text: SDG Game Player app}
  type: Label
container:
  properties: {html: '@theme:standard-page.html'}
  type: HtmlTemplate
is_package: true
